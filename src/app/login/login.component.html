<div>
    <h1 class="ms-2 p-3"  style="color: gold;">{{aim}}</h1>
</div>

<form action="">

    <div class="container w-25 border border-dark mt-5 p-3" style="border-radius: 17px; height: 330px; background-color: beige;">
        <h1 class="text-center mt-3 text-dark" >Login page</h1>
        <input id="acid" #acno name="acno" class="form-control mt-4" type="text" [placeholder]="data">
        <input id="pid"  name="psw" #psw  class="form-control mt-4" type="text" placeholder="password">
        <button type="submit"  (click)="login(acno,psw)" class="btn btn-info mt-4" style="margin-left: 40%;">login</button>
        <div class="mt-2 p-2 text-center">
            <p class="text-dark">new user <a href="register.html">register here</a></p>
        </div>
    </div>
</form>

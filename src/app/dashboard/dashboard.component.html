<h1 class="text-white p-4">Welcome {{user}}</h1>
<div> 
    <a class="ms-4 p-3 text-white border border-white" style="  border-radius: 25px; text-decoration: none; background-color: rgb(239, 216, 10)" routerLink="/transaction">view transaction history</a>

</div>
<form (ngSubmit)="deposit()">


    <div class="container w-25 border border-dark mt-3 p-3" style="border-radius: 20px; height: 330px; background-color:rgba(240, 4, 4, 0.29);">
        <h2 class="text-center mt-3 text-white" >Deposit</h2>
        <input id="a1"  name="acno1" [(ngModel)]="acno"  placeholder="account no"  class="form-control mt-4" type="text" >
        <input id="a2"  name="psw1" [(ngModel)]="psw"    class="form-control mt-4" type="password" placeholder="password">
        <input id="a3"  name="amnt1" [(ngModel)]="amnt"    class="form-control mt-4" type="text" placeholder="Amount">

        <button type="submit"  class=" mt-3 btn btn-success " style="margin-left: 36%;   border-color:rgba(240, 4, 4, 0.29) ;  ;">Deposit</button>
    </div>
</form>

<form (ngSubmit)="withdraw()">

    <div class="container w-25 border border-dark mt-2 p-3" style="border-radius: 20px; height: 300px; background-color: rgba(10, 239, 60, 0.189);">
        <h2 class="text-center mt-3 text-white" >Withdraw</h2>
        <input id="b1"  name="acno2" [(ngModel)]="acno1"  placeholder="account no"  class="form-control mt-4" type="text" >
        <input id="b2"  name="psw2"  [(ngModel)]="psw1" class="form-control mt-4" type="password" placeholder="password">
        <input id="b3"  name="amnt2" [(ngModel)]="amnt1"   class="form-control mt-4" type="text" placeholder="Amount">

        <button type="submit"  class="btn btn-danger mt-1" style="margin-left: 36%; height: 35px;">Withdraw</button>
    </div>
</form>
